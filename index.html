<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e8f360300e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Html5 Form</title>
</head>

<body class="bg-dark">
    <div class="container w-75 mt-5 bg-body p-5 border">
        <div class="border ">
            <div class="card">
                <h5 class="card-header p-4">Payment form example</h5>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <form class="form-group">
                <div class="row">
                    <div class="col-md-5 ms-4">
                        <label for="inputEmail4" class="form-label">#Card</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-2">
                        <label for="inputPassword4" class="form-label">#CVC</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Amount</label>
                            <div class="d-flex">
                                <i class="fa-solid fa-dollar-sign pt-2 me-2"></i>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ms-4">
                        <label for="inputAddress2" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-5">
                        <label for="inputCity" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ms-4">
                        <label for="inputAddress2" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>

                    <div class="row col-md-6">
                        <div class="col-md-5">
                            <label for="inputAddress2" class="form-label">State</label>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                                <option selected>Pick a State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress2" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row col-md-6 me-4">
                            <fieldset class="py-4 ms-4">We accept :</fieldset>
                            <p class=" ms-5 bg-secondary w-auto">
                                <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                <i class="fa fa-cc-mastercard"></i>
                                <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                <i class="fa fa-cc-visa"></i>
                                <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                <i class="fa fa-cc-diners-club"></i>
                                <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                <i class="fa fa-paypal"></i>
                            </p>
                        </div>
                        <div class="row col-md-5">
                            <div class="form">
                                <label class="py-1">Messages</label>
                                <textarea class="form-control" id="floatingTextarea2"
                                    style="width: 470px; height: 100px"></textarea>
                                <div id="emailHelp" class="form-text">Add some info.</div>
                            </div>
                        </div>
                        <div class="card  bg-light border ms-2">
                            <div class="card-header p-2 d-flex justify-content-end  bg-light">
                                <button class="btn btn-secondary col-md-1 me-4">Cancel</button>
                                <button class="btn btn-primary col-md-1">Send</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
