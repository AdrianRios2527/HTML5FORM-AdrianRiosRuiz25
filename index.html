<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Html5 Form</title>
</head>

<body class="bg-dark">
    <div class="container w-75 mt-5 bg-body p-5 ">
        <div class="border border-1 ">
        <div class="header p-3 bg-light border border-1 ">
            <h2>Payment form example</h2>
        </div>

        <div class="alert  m-1 he">
            <p>Some fields are missing</p>
        </div>
        <form action="payment">
            <div class="form bg-body ">
                <! – Formulario Cabezal –>
                    <div class="form-top d-flex">
                        <fieldset class="col-5 mb-4">
                            <label for="card">#Card</label> <br />
                            <input class="w-100" type="text" name="card" id="input-card" placeholder="XXXXXXXXXXXXXXXXXXXXX"
                                required />
                        </fieldset>
                        <fieldset class="col-2 mb-4 mx-2">
                            <label for="cvc">#CVC</label><br />
                            <input class="w-100" type="text" name="card" id="input-card" placeholder="0000" required />
                        </fieldset>
                        <fieldset class="col-5 mb-4 me-1">
                            <label for="amount">Amount</label> <br />$
                            <input class="w-90" type="text" name="card" id="input-card" placeholder="Amount" required />
                        </fieldset>
                    </div>
                    <div class="form-middle d-flex">
                        <! – Formulario Izquierda –>
                            <div class="form-left w-50">
                                <fieldset>First Name</fieldset>
                                <input class="w-100 mb-4" type="text" name="name" id="input-fname" required />
                                <br />
                                <fieldset>City</fieldset>
                                <input class="w-100 mb-4" type="text" name="Adress" id="input-adress" required />
                                <br />
                                <fieldset>We accept :</fieldset>
                                <p class="bg-secondary w-50">
                                    <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                    <i class="fa fa-cc-mastercard"></i>
                                    <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                    <i class="fa fa-cc-visa"></i>
                                    <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                    <i class="fa fa-cc-diners-club"></i>
                                    <input class="m-2" type="radio" name="paymentmethods" value="mastercard" />
                                    <i class="fa fa-paypal"></i>
                                </p>
                            </div>

                            <! – Formulario Derecha –>
                                <div class="form-rigth w-50">
                                    <fieldset class="col-12">
                                        <label class="ms-2" for="amount">Last Name</label> <br />
                                        <input class="w1-100 mb-4 ms-2" type="text" name="name" id="input-lastname"
                                            required />
                                    </fieldset>
                                    <div class="d-flex">
                                        <fieldset class="col-6 ms-2">
                                            <label class="mb-1" for="state">State </label> <br />
                                            <select name="state" class="w-75 h">
                                                <option value="state">Pick a state</option>
                                                <option value="volvo">Spain</option>
                                                <option value="saab">UUEE</option>
                                                <option value="opel">France</option>
                                                <option value="audi">Belgium</option>
                                            </select>
                                        </fieldset>
                                        <fieldset class="col-6">
                                            <label class="mb-1" for="Adrress"> Postal Code</label> <br />
                                            <input class="w2-100" type="text" name="postalcode" />
                                        </fieldset>
                                    </div>
                                    <fieldset class="m-3">
                                        <label for="moreinfo">Message :</label> <br />
                                        <textarea name="moreinfo" cols="50" rows="5"></textarea> <br />
                                        <span>Add any notes here</span>
                                    </fieldset>
                                </div>
                    </div>
            </div>
            <div class="form-footer final p-2 bg-light border border-1 w-100">
                <button class="btn-secondary me-3">Cancel</button>
                <button class="btn-primary">Send</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
